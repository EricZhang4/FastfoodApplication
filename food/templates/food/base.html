<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/cotton/40/000000/beefburger.png"
    />

    <title>{% block title %} {% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    {% load static %} 
    <link rel="stylesheet" type = "text/css" href = "{% static 'food/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img
          width="48"
          height="48"
          src="https://img.icons8.com/cotton/64/bulldog--v1.png"
          alt="bulldog--v1"
          class="logo"
        />
      </a>
      <button class = "navbar-toggler" type = "button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
        <span class = "navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id = "mynav">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active_link == 'index'%}active{% endif %}" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_link == 'pizza'%}active{% endif %}" href="{% url 'food:pizzas' %}">Pizzas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burgers' %}">Burgers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active_link == 'beverage' %}active{% endif %}" href="{% url 'food:beverages' %}">Beverages</a>
          </li>
        </ul>
        
        <ul class = "nav-item ml-auto">
          {% if user.is_authenticated %}
          
          <li class = "nav-item mt-2">
            <h5 class = "text-light pt-2 pr-4">Welcome {{ user.username }}</h5>
          </li>

          {% endif %}
           <li class = "nav-item mt-2">
                <a href="{% url 'food:order' %}" class="nav-link {% if active_link == 'order' %}active{% endif %}">
                  <img width="48" height="48" src="https://img.icons8.com/fluency/48/shopping-cart.png" alt="shopping-cart"/><span id="cart"></span></a>
            </li>
            
            {% if user.is_authenticated %}
            <li class = "nav-item">
              <a href="{% url 'food:logout' %}" class="nav-link">
                <img class="bg-light ml-2 rounded-circle" width="32" height="32" src="https://img.icons8.com/windows/32/user.png" alt="user"/>
                <br>LogOut
              </a>
          </li>
          {% else %}

            <li class = "nav-item">
                <a href="{% url 'food:login' %}" class="nav-link {% if active_link == 'login' %}active{% endif %}">
                  <img class="bg-light ml-2 rounded-circle" width="32" height="32" src="https://img.icons8.com/windows/32/user.png" alt="user"/>
                  <br>Log In
                </a>
            </li>
            {% endif %}
            
      </ul>
      </div>
    </nav>

    <div>{% block content %} {% endblock %}</div>

    <!-- jQuery library 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src = "{% static 'food/js/main.js' %}"></script>
</body>
</html>
