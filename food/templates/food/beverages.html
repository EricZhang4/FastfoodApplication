{% extends 'food/base.html' %}

{% block title %} Beverages {% endblock %}

{% block content %}

    

    <div class = "container-fluid">
        <div class="row">
            <div class="col-md-8 text-center">
                <h2 class="title">Beverages</h2>
                <div class = "row">
                    {% for beverage in beverages %}
                    <div class = "col-md-4 p-4">
                        <img class="picture" src = "{{ beverage.dImage }}">
                        <h4 class = "p-3">{{ beverage.name }} </h4>  
                        <div class = "form-check-inline">
                            <label class = "form-check-label">
                                <input class="form-check-input" type = "radio" checked>
                                {{ beverage.priceM}} $
                            
                            </label>
                        </div>

                        <div class = "form-check-inline">
                            <label class = "form-check-label">
                                <input class="form-check-input" type = "radio">
                                {{ beverage.priceL}} $
                            </label>
                        </div>
                        <div>
                            <button class="btn-info mt-3">Add to cart</button>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-4 orders">
                <h2 class = "text-center">Order list</h2>
                <ul></ul>
                <h4 class = "text-right">Total: 0 $</h4>
            </div>
        </div>
    </div>
    
    
{% endblock %}
